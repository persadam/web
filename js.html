function jumlah()
{

    var bil2=parseFloat (document.fform.bilangan2.value);

    var Nilai_Akhir=(((1*bil1) + (1*bil2) ))
    alert("Jumlah Nilai = " + Nilai_Akhir);
      
        location.reload("ulang");

        
}
</script>
